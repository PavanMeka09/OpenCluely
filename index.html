<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>OpenCluely</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="src/renderer.js"></script>
</head>
<body>
    <div class="app-shell" role="application" aria-label="OpenCluely overlay">
        <header class="panel top-bar" aria-label="Overlay shortcuts and status">
            <div class="top-shortcuts" aria-label="Keyboard shortcuts">
                <div class="shortcut-item">
                    <span class="shortcut-label">Show/Hide</span>
                    <span class="shortcut-key">ctrl</span>
                    <span class="shortcut-key">b</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-label">Take Screenshot</span>
                    <span class="shortcut-key">ctrl</span>
                    <span class="shortcut-key">h</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-label">Reset Context</span>
                    <span class="shortcut-key">ctrl</span>
                    <span class="shortcut-key">g</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-label">Toggle Mode</span>
                    <span class="shortcut-key">ctrl</span>
                    <span class="shortcut-key">m</span>
                </div>
            </div>
            <div id="debug-status" class="debug-status" aria-live="polite">Renderer booting...</div>
        </header>

        <div id="loading" class="panel hidden loading" role="status" aria-live="polite">
            <span class="loading-dot" aria-hidden="true"></span>
            <span class="loading-text">Generating response...</span>
        </div>

        <section class="panel screenshot-panel" aria-label="Captured screenshots">
            <div class="screenshot-panel-header">
                <span class="screenshot-title">Screenshots</span>
                <span id="screenshot-count" class="screenshot-count">0/5</span>
            </div>
            <div id="screenshot-empty" class="screenshot-empty">No screenshots yet. Press Ctrl+H.</div>
            <div id="screenshot-stack-preview" class="hidden screenshot-preview"></div>
        </section>

        <section id="ai-response"
            class="panel ai-response custom-scroll hidden"
            role="status"
            aria-live="polite"
            style="-webkit-app-region: no-drag;">
        </section>

        <div class="mode-row" style="-webkit-app-region: no-drag;">
            <span id="mode-indicator" class="mode-indicator">Mode: code</span>
        </div>
    </div>
</body>
</html>
